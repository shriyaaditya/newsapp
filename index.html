<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first news app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar fixed-top navbar-dark bg-dark">   
      <a class="navbar-brand px-5">NEWSNOW</a>
      </nav>
      <br>
      <br>
      <br>
      <br>
           <h1 class="px-5">GETS THE LATEST NEWS HERE (<span id="results"></span>)Results</h1>
    <div class="row meracontainer py-5 px-5">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="..." alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" target="_blank"  class="btn btn-primary">Read More</a>
            </div>
          </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
       async function fetchNews(){
        var url = 'https://project-news-sto7.onrender.com' ;
var req = new Request(url);
      let p = await fetch(req);
      let response = await p.json();
      console.log(JSON.stringify(response));
      let newsHtml="";
      results.innerHTML= response.totalResults;
       for(item of response.articles){
         let news = `<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="${item.urlToImage}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">${item.title}</h5>
    <p class="card-text">${item.description}</p>
    <a href="${item.url}" target="_blank" class="btn btn-primary">Read more</a>
  </div>
</div>`
         newsHtml += news;
       }
       document.querySelector(".meracontainer").innerHTML= newsHtml
    }

    fetchNews();
   
    
    </script>
  </body>
</html>
